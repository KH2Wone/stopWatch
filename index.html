<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>~ stop watch ~</title>
</head>
<body>
    <main>
        <article>
            <h1 class="title">Hello, this is your stop watch ‚è∞</h1>
            <section>
                <!-- clock numbers -->
                <div class="clock">
                    <div class="nums">00 : 00 : 00</div>
                </div>
                <ul class="control_btns">
                    <!-- play -->
                    <li class="play_btn">START</li>
                    <!-- pause -->
                    <li class="pause_btn">STOP</li>
                    <!-- reset -->
                    <li class="reset_btn">RESET</li>
                </ul>
            </section>
        </article>
    </main>
</body>
</html>
